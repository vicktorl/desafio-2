<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"> type = "text/javascript"</script> 
    <script src="index.js"> type = "text/javascript"</script>
</head>

<body>
    <div class="main">
        <div class="screen">
            <div id="top" class="top"> </div>
            <div class="middle">-</div>
            <div  id="bottom" class="bottom"> </div>
        </div>
        <div class="down">
            <button onclick="calculadora(7)" id="siete" class="grid">7</button>
            <button onclick="calculadora(8)" class="grid">8</button>
            <button onclick="calculadora(9)"id="nueve" class="grid">9</button>
            <button onclick="calculadora('รท')"id="dividir" class="grid" name="my-grid">รท</button>
            <button onclick="calculadora('+/-')"id="sumaResta" class="grid" name="my-grid">+/-</button>
            <button onclick="calculadora(4)"id="cuatro" class="grid">4</button>
            <button onclick="calculadora(5)"id="cinco" class="grid">5</button>
            <button onclick="calculadora(6)"id="seis" class="grid">6</button>
            <button onclick="calculadora('x')"id="multiplicar" class="grid" name="my-grid">x</button>
            <button class="grid" id="borrar">
                <div class="cuadrado">x</div>
            </button>
            <button onclick="calculadora(1)"id="uno" class="grid">1</button>
            <button onclick="calculadora(2)"id="dos" class="grid">2</button>
            <button onclick="calculadora(3)"id="tres" class="grid">3</button>
            <button onclick="calculadora('-')"id="resta" class="grid" name="my-grid">-</button>
            <button onclick="calculadora('C')" id="reset" class="grid">C</button>
            <button onclick="calculadora('0')"id="cero" class="grid">0</button>
            <button onclick="calculadora('.')"id="punto" class="grid">.</button>
            <button onclick="calculadora('+')"id="suma" class="grid" name="my-grid">+</button>
            <button onclick="calculadora('=')"id="resultado" class="grid">=</button>
        </div>
    </div>
</body>

</html>
